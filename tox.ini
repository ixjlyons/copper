[tox]
envlist = py27, py35, flake8

[testenv]
usedevelop = true
deps =
    -r{toxinidir}/requirements.txt
    pytest
    pytest-cov
commands = py.test --cov=copper --doctest-modules --cov-report html copper/ tests/

[testenv:flake8]
basepython = python3
deps = flake8
commands = {envpython} -m flake8

[testenv:docs]
deps =
    -r{toxinidir}/requirements.txt
    sphinx
    sphinx_rtd_theme
commands = sphinx-build -b html doc/ doc/_build/html
